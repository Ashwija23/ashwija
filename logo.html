<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Logo Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      text-align: center;
    }

    .header {
      background-color: #4caf50;
      color: white;
      padding: 20px;
    }

    .header img {
      width: 120px;
      height: auto;
    }

    .header h1 {
      font-size: 26px;
      margin: 10px 0;
    }

    .content {
      padding: 20px;
    }

    .content p {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="/home/ewit-ise/Downloads/logo2.png" alt="Logo">
    <h1>Welocome to EWIT</h1>
  </div>
  <div class="content">
    <p>EWIT, or the East West Institute of Technology, is a well-known engineering college in Bengaluru, India, founded in 2001, aiming for academic excellence and offering a wide range of programs, including engineering, architecture, and more. 
    </p>
  </div>
</body>
</html>
